<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange Coding Academy - Create an Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6d489948b.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-section {
            flex: 1;
            background: url('Screenshot_1-6-2024_16532_datascience.orangecodingacademy.com.jpeg') no-repeat center center;
            background-size: cover;
        }

        .right-section {
            flex: 1;
            padding: 40px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            justify-content: space-between;
        }

        .header img {
            width: 50px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }

        .header ul li {
            font-size: 14px;
            color: black;
        }

        hr {
            width: 100%;
            margin-top: 0;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            align-self: flex-start;
        }

        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        button {
            padding: 15px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #e65c00;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        p a {
            color: #ff6600;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="header">
                <div style="display: flex; align-items: center;">
                    <img src="https://th.bing.com/th/id/OIP.LWebxT1m9eZiN6aThCBM1QHaHa?w=1022&h=1024&rs=1&pid=ImgDetMain" alt="Orange">
                    <h1>Coding Academy</h1>
                </div>
                <ul>
                    <li><a href="#" style="text-decoration: none;color: black;">Help</a></li>
                    <li><a href="#" style="text-decoration: none;color: black;" >Terms & Conditions</a></li>
                </ul>
            </div>
            <hr>
            <h2>Create an account</h2>
            <form>
                <label for="email">Email address *</label>
                <input type="email" id="email" name="email" placeholder="eg: username@domain.com" required>

                <label for="mobile">Mobile *</label>
                <input type="tel" id="mobile" name="mobile" placeholder="eg: 077*******" required>

                <label for="password">Create Password *</label>
                <input type="password" id="password" name="password" placeholder="The Password should be between 6-18 characters." required>

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">terms & conditions</a> of Orange.</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="newsletter" name="newsletter" checked>
                    <label for="newsletter">Receive Coding Academy Newsletter.</label>
                </div>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#">login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
